<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let task of tasks">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{task.title}}</mat-card-title>
              <mat-card-subtitle>{{task.date}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <p>
                {{task.description}}
              </p>
            </mat-card-content>
            <mat-card-actions class="actions">
              <button mat-button (click)="update(task)">Editar</button>
              <button mat-raised-button color="warn" (click)="delete(task.id)">Eliminar</button>
            </mat-card-actions>
            <div *ngIf="task.status=='pendiente'" class="status" style="background-color: yellow;"></div>
            <div *ngIf="task.status=='vencido'" class="status" style="background-color: red;"></div>
            <div *ngIf="task.status=='hecho'" class="status" style="background-color: green;"></div>
          </mat-card>          
    </mat-grid-tile>
</mat-grid-list>
